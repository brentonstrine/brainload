<!DOCTYPE html>
<html>
<head>
    <!--script   src="https://code.jquery.com/jquery-3.1.1.slim.min.js"   integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="   crossorigin="anonymous"></script-->
    <script src="scripts/jquery.js"></script>
    <script data-main="scripts/main" src="scripts/require.js"></script>
    <link rel="icon" href="http://brainloader.shoutleaf.com/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="brainload.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="level"></div>
        <div class="history"></div>
    </div>
    <div class="window">
        <div class="result"></div>
        <div class="code"></div>
        <div class="controls">
            <p>Use the arrow keys on your keyboard. Think fast. When in doubt, guess fast.</p>
            <div class="keyShortcut">
                <div>Bad Code!</div>
                <div class="error"  >&#x25c0;</div>
            </div>
            <div class="keyShortcut">or</div>
            <div class="keyShortcut">
                <div>Good Code!</div>
                <div class="correct">&#x25b6;</div>
            </div>
        </div>
    </div>
</body>
</html>
