<body>
    <div class="background">
        <div class="level"></div>
        <div class="history"></div>
    </div>
    <div class="window">
        <div class="result"></div>
        <div class="code"></div>
        <div class="controls">
            <p>Use the arrow keys on your keyboard. Think fast. When in doubt, guess fast.</p>
            <div class="keyShortcut">
                <div>Bad Code!</div>
                <div class="error"  >&#x25c0;</div>
            </div>
            <div class="keyShortcut">or</div>
            <div class="keyShortcut">
                <div>Good Code!</div>
                <div class="correct">&#x25b6;</div>
            </div>
        </div>
    </div>
